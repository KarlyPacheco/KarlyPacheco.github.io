            <p>La gestación del Colegio de Bachilleres de Quintana Roo, se remonta a la Escuela Particular Incorporada Hidalgo, en la ciudad de Chetumal, capital del Estado de Quintana Roo, en donde religiosas impartían educación en primaria y secundaria y por las tardes ofrecían clases de preparatoria.
            Sin embargo, poco tiempo después de abierta esta opción educativa, decidieron abandonar el proyecto y dejarlo a la coordinación de quien fuera el director del incipiente centro educativo, Ing. Carlos Cervera Solórzano. Los y las adolescentes, preocupados ante el inminente cierre de la preparatoria, formaron una comisión y solicitaron entrevistarse con el entonces Gobernador del Estado, Lic. Jesús Martínez Ross (1975-1981), quien les prometió explorar las alternativas que pudieran ser viables para que continúen sus estudios.</p>

        <p>Colegio de Bachilleres de Quintana Roo cumple 42 años de fundado. De sus 23 planteles , 21 EMSaD, 6 modulos de bachillerato modular y 3 CSAI han egresado a la fecha mas 120 mil estudiantes. Su matrícula actual es de poco más de 19 mil alumnos..</p>
